<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор звука</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .sound-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sound-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
            font-size: 1.2em;
            font-weight: 500;
        }

        .sound-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .sound-item:active {
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            color: #666;
            margin-top: 20px;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Выберите звук</h1>
        <div class="sound-list" id="soundList">
            <div class="loading">Загрузка звуков...</div>
        </div>
    </div>

    <script type="module">
        // Импорт Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // НАСТРОЙКИ - ЗАМЕНИТЕ НА СВОИ ДАННЫЕ
        const firebaseConfig = {
  apiKey: "AIzaSyAqVyXx_y1fFfvPWsCRD-lnkM30BhXEW4E",
  authDomain: "kombat-d704f.firebaseapp.com",
  databaseURL: "https://kombat-d704f-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "kombat-d704f",
  storageBucket: "kombat-d704f.firebasestorage.app",
  messagingSenderId: "113932884724",
  appId: "1:113932884724:web:371cc44b27767028be9ca1",
  measurementId: "G-BDH5XYFG3H"
};

        const SOUNDS_FOLDER = "sounds"; // Папка со звуками

        // Список звуковых файлов в папке
        const soundFiles = [
            "diadia-sasha.mp3",
            "podzalupa-i-tvorog-sobralsia-rebiata.mp3",
            "stony-777.mp3",
            "Овердоз.mp3"
        ];

        // Инициализация Firebase
        let app, database;
        try {
            app = initializeApp(firebaseConfig);
            database = getDatabase(app);
            console.log("Firebase подключен");
        } catch (error) {
            console.error("Ошибка подключения Firebase:", error);
            document.getElementById('soundList').innerHTML = 
                '<div class="error">Ошибка подключения к Firebase. Проверьте настройки.</div>';
        }

        // Загрузка списка звуков
        function loadSounds() {
            const soundList = document.getElementById('soundList');
            soundList.innerHTML = '';

            soundFiles.forEach(soundFile => {
                const soundItem = document.createElement('div');
                soundItem.className = 'sound-item';
                soundItem.textContent = soundFile.replace('.mp3', '').replace('.wav', '');
                soundItem.onclick = () => selectSound(soundFile);
                soundList.appendChild(soundItem);
            });
        }

        // Выбор звука
        async function selectSound(soundName) {
            try {
                // Сохранение выбранного звука в Firebase
                await set(ref(database, 'selectedSound'), {
                    sound: soundName,
                    timestamp: Date.now()
                });

                // Воспроизведение звука
                const audio = new Audio(`${SOUNDS_FOLDER}/${soundName}`);
                audio.play().catch(e => console.log("Не удалось воспроизвести звук:", e));

                // Переход на страницу с фото
                window.location.href = 'photo.html';
            } catch (error) {
                console.error("Ошибка сохранения:", error);
                alert("Ошибка при сохранении звука");
            }
        }

        // Инициализация
        loadSounds();
    </script>
</body>
</html>
